<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">
                
<ui:define name="head">
    <style type="text/css">
        .cars-datalist .text-column p:last-child{
            color:#757575;
        }
        
        .cars-datalist .car-item i, .cars-datalist .car-item .car-details {
            display: inline-block;
            vertical-align: middle;
        }
        
        .cars-datalist .car-item button {
            float: right;
        }
        
        .cars-datalist ul {
            margin: 0;
            padding: 0;
        }
        
        .ui-car-display td:last-child {
            font-weight: 700;
        }
    
    @media (max-width:640px) {
        .cars-datalist .text-column {
            text-align: center;
        }
    }
    </style>
</ui:define>
                
    <ui:define name="title">Manage Target Dates</ui:define>
    
    <ui:define name="breadcrumb">
    <li><p:link outcome="/dashboard">Dashboard</p:link></li>
        <li>/</li>
        <li><p:link outcome="/jobView">Manage Jobs</p:link></li>
        <li>/</li>
        <li><p:link outcome="/jobScheduleView">Target Date Schedule Manager</p:link></li>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
        	<p:growl id="messages" showDetail="true" />
            <div class="ui-g">
                <div class="ui-g-12">
                   
                    <div class="card card-w-title">
                        <h1>Target Date Schedule Manager</h1>
                        <h:panelGrid columnClasses="value">
                        <p:schedule id="schedule" value="#{jobScheduleView.eventModel}" widgetVar="myschedule" timeZone="GMT-5" clientTimezone="local">
 
            				<ui:remove><p:ajax event="dateSelect" listener="#{jobScheduleView.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" /></ui:remove>
            				<p:ajax event="eventSelect" listener="#{jobScheduleView.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
            				<p:ajax event="eventMove" listener="#{jobScheduleView.onEventMove}" update="messages" />
            				<p:ajax event="eventResize" listener="#{jobScheduleView.onEventResize}" update="messages" />
 
        				</p:schedule>
                        
                        <p:dialog widgetVar="eventDialog" header="Job Schedule Details" showEffect="clip" hideEffect="clip" focus="allDay">
        					<h:panelGrid id="eventDetails" columns="2">
            					<p:outputLabel for="title" value="Job:" />
            					<h:outputText id="title" value="#{jobScheduleView.event.title}" required="true" />
 
            					<p:outputLabel for="from" value="From:" />
            					<p:calendar id="from" value="#{jobScheduleView.event.startDate}" timeZone="GMT-5" pattern="MM/dd/yyyy hh:mm a" stepMinute="15" showButtonPanel="true"/>
 
            					<p:outputLabel for="to" value="To:" />
            					<p:calendar id="to" value="#{jobScheduleView.event.endDate}" timeZone="GMT-5" pattern="MM/dd/yyyy hh:mm a" stepMinute="15" showButtonPanel="true"/>
            					
            					
            			
            					
            					
 
            					<p:outputLabel for="allDay" value="All Day:" />
            					<h:selectBooleanCheckbox id="allDay" value="#{jobScheduleView.event.allDay}" />
 
            					<p:commandButton type="reset" value="Reset" />
            					<p:commandButton id="addButton" value="Save" actionListener="#{jobScheduleView.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
        					</h:panelGrid>
    					</p:dialog>    
                        </h:panelGrid>
                    </div>
                </div>
            </div>
        </h:form>
        
    </ui:define>

</ui:composition>
