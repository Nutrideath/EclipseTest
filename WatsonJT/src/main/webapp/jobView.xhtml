<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">
                
<ui:define name="head">
    <style type="text/css">
        .cars-datalist .text-column p:last-child{
            color:#757575;
        }
        
        .cars-datalist .car-item i, .cars-datalist .car-item .car-details {
            display: inline-block;
            vertical-align: middle;
        }
        
        .cars-datalist .car-item button {
            float: right;
        }
        
        .cars-datalist ul {
            margin: 0;
            padding: 0;
        }
        
        .ui-car-display td:last-child {
            font-weight: 700;
        }
    
    @media (max-width:640px) {
        .cars-datalist .text-column {
            text-align: center;
        }
    }
    </style>
</ui:define>
                
    <ui:define name="title">Manage Jobs</ui:define>
    
    <ui:define name="breadcrumb">
    	<li><p:link outcome="/dashboard">Dashboard</p:link></li>
        <li>/</li>
        <li><p:link outcome="/jobView">Manage Jobs</p:link></li>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
        	<p:growl id="messages" showDetail="true" />
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1>Manage Jobs (#{dataBean.dataService.jobCount} Active)</h1> 
                        
                  
                  <p:dataTable id="jobTable" var="job" value="#{dataBean.jobBeans}" selectionMode="single" reflow="true" 
                        selection="#{dataBean.selectedJobBean}" rowKey="#{job.jobName}" 
                        filteredValue="#{dataBean.filteredJobBeans}"
                        paginator="true" rows="10" sortBy="#{job.getSimpleTargetDate()}">
                        
                         <f:ajax event="rowSelect" update="dataTableHeader" render="dataTableHeader"/> 
                        
                            <f:facet name="header">
                            	<c:set var="noneSelected" value="Select Job (Filter or Sort at Column Header)" />
								<c:set var="haveSelected" value="Selected: #{dataBean.selectedJobBean.jobName}" />
                            	<h:outputText id="dataTableHeader" value="#{empty dataBean.selectedJobBean.rowKey ? noneSelected : haveSelected}" escape="false" />
                            </f:facet>

                            <p:column headerText="Target Date" sortBy="#{job.getSimpleTargetDate()}" filterBy="#{job.getSimpleTargetDate()}">
                                <h:outputText value="#{job.getSimpleTargetDate()}" />
                            </p:column>
                            
                            <p:column headerText="Job Name" sortBy="#{job.jobName}" filterBy="#{job.jobName}">
                                <h:outputText value="#{job.jobName}" />
                            </p:column>

                            <p:column headerText="Contact" sortBy="#{job.jobContactFullNameLastFirst}" filterBy="#{job.jobContactFullNameLastFirst}">
                                <h:outputText value="#{job.jobContactFullNameLastFirst}" />
                            </p:column>

							<p:column headerText="Status" sortBy="#{job.jobStatus}" filterBy="#{job.jobStatus}">
                                <h:outputText value="#{job.jobStatus}" />
                            </p:column>
                            
                  </p:dataTable>
                  <br/><br/>
                  

				  
					<p:menuButton value="Actions">
						<p:menuitem value="Refresh List" icon="ui-icon-refresh" actionListener="#{dataBean.refreshJobLists()}" update="jobTable"/>
                        <p:menuitem value="Target Date Schedule Manager" icon="ui-icon-event" action="jobScheduleView" ajax="false"/>                                                          
                        <p:menuitem value="Set Job Progress to Random Percentage" icon="ui-icon-all-out">
                                <f:actionListener binding="#{dataBean.selectedJobBean.setJobProgressRandom()}"/>             
                				<f:actionListener binding="#{dataBean.selectedJobBean.saveToJobTable()}"/>  
                        </p:menuitem>
					</p:menuButton>
					<p:commandButton value="Edit Selected" style="width:auto" icon="ui-icon-edit" action="jobForm" ajax="false" />
					<p:commandButton value="Create New" style="width:auto" icon="ui-icon-send" action="createNewJob" ajax="false" />



                  <ui:remove>
                 	<p:commandButton value="Update Job Progress to Random Percentage" validateClient="true" ajax="true" style="width:auto" >
                  		<f:actionListener binding="#{dataBean.selectedJobBean.setJobProgressRandom()}"/>             
                		<f:actionListener binding="#{dataBean.selectedJobBean.saveToJobTable()}"/>                    
                	</p:commandButton>

					<p:commandButton value="Refresh list" style="width:auto" icon="ui-icon-refresh" actionListener="#{dataBean.refreshJobLists()}" update="jobTable" />
					<p:commandButton value="Target Date Schedule Manager" style="width:auto" icon="ui-icon-event" action="jobScheduleView" ajax="false"/>
					
					<p:commandButton value="Edit Selected" style="width:auto" icon="ui-icon-event" action="jobForm" ajax="false" />
				 

					   
                        <p:menubar>
                           <p:submenu label="Actions" icon="ui-icon-settings-applications">
                                
                                    <p:menuitem value="Refresh List" icon="ui-icon-refresh" actionListener="#{dataBean.refreshJobLists()}" update="jobTable"/>
                                    <p:menuitem value="Manage Target Date Schedules" icon="ui-icon-event" action="jobScheduleView" ajax="false"/>                            
                               
                                    <p:menuitem value="Set Job Progress to Random Percentage" icon="ui-icon-all-out">
                                		<f:actionListener binding="#{dataBean.selectedJobBean.setJobProgressRandom()}"/>             
                						<f:actionListener binding="#{dataBean.selectedJobBean.saveToJobTable()}"/>  
                                	</p:menuitem>
                            </p:submenu>

							<p:menuitem value="Edit Selected" icon="ui-icon-pencil" action="jobForm" ajax="false" />
                          	<p:menuitem id="sr_createNewJob" value="Create New" icon="&#xE871;" outcome="/createNewJob"/>

                           
                        </p:menubar>
                
				 </ui:remove>
					
					
					
					 
                    </div>
                </div>
                
  
            </div>
        </h:form>
        
    </ui:define>

</ui:composition>
