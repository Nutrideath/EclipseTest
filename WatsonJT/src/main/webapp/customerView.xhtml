<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template.xhtml">
                
<ui:define name="head">
    <style type="text/css">
        .cars-datalist .text-column p:last-child{
            color:#757575;
        }
        
        .cars-datalist .car-item i, .cars-datalist .car-item .car-details {
            display: inline-block;
            vertical-align: middle;
        }
        
        .cars-datalist .car-item button {
            float: right;
        }
        
        .cars-datalist ul {
            margin: 0;
            padding: 0;
        }
        
        .ui-car-display td:last-child {
            font-weight: 700;
        }
    
    @media (max-width:640px) {
        .cars-datalist .text-column {
            text-align: center;
        }
    }
    </style>
</ui:define>
                
    <ui:define name="title">Manage Customers</ui:define>
    
    <ui:define name="breadcrumb">
    	<li><p:link outcome="/dashboard">Dashboard</p:link></li>
        <li>/</li>
        <li><p:link outcome="/customerView">Customers</p:link></li>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1>Manage Customers</h1> #{dataBean.dataService.customerCount} Active Customers
                        
                   <p:dataTable var="customer" value="#{dataBean.customerBeans}" selectionMode="single" reflow="true" 
                        selection="#{dataBean.selectedCustomerBean}" rowKey="#{customer.rowKey}" 
                        filteredValue="#{dataBean.filteredCustomerBeans}"
                        paginator="true" rows="10">
                        
                        <f:ajax event="rowSelect" update="jobType jobLocationType confirmation dataTableHeader" render="dataTableHeader"/> 
                        
                            <f:facet name="header">
                            	<c:set var="noneSelected" value="Select Customer (Filter or Sort at Column Header)" />
								<c:set var="haveSelected" value="Selected: #{dataBean.selectedCustomerBean.rowKey}" />
                            	<h:outputText id="dataTableHeader" value="#{empty dataBean.selectedCustomerBean.rowKey ? noneSelected : haveSelected}" escape="false" />
                            </f:facet>
                            
                            <p:column headerText="Name" sortBy="#{customer.rowKey}" filterBy="#{customer.rowKey}">
                                <h:outputText value="#{customer.rowKey}" />
                            </p:column>

                            <p:column headerText="Contact" sortBy="#{customer.fullNameLastFirst}" filterBy="#{customer.fullNameLastFirst}">
                                <h:outputText value="#{customer.fullNameLastFirst}" />
                            </p:column>

                            <p:column headerText="Type" sortBy="#{customer.customerType}" filterBy="#{customer.customerType}">
                                <h:outputText value="#{customer.customerType}" />
                            </p:column>
                            
                  </p:dataTable>  
                        

                  <br/><br/>
                  

                
             
                                        
 


                   
                </div>
            </div>
           </div>
        </h:form>
        
    </ui:define>

</ui:composition>
